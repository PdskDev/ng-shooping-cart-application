@if (product) {
<div class="product-card-wrapper">
  <img class="product-card-image" [src]="product.thumbUrl" alt="product.name" />
  <div class="product-card-price">${{ product.price }}</div>
  <div class="product-card-name">{{ product.name | truncate }}</div>
  <button class="product-card-button link" (click)="onAdd()">
    <span>+</span>Add
  </button>
</div>
}
